<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="pagestyle.css">
        <title>Taseen's To Do List</title>
    </head>
    <body>
        <script src="functions.js"></script>
        <h1>Welcome to Taseen's To Do List!</h1>
        <p>This To Do List is my Lab 1 for Human Computer Interaction. This is my first time using HTML, CSS, and JavaScript for web dev, so I hope that my future projects are more polished than this.</p>
        <div class="container-fluid">
            <div class="row"> 
                <div class="col-7">
                    <div class="inputButton">
                        <input type="text" class="inputButton" id="taskInput" placeholder="Write...">
                    </div>
                </div>
                <div class="col-3">
                  <input type="date" class="inputButton" id="dateInput" value="2023-02-25">
                </div>
                <div class="col-2">
                    <div class="addButton">
                        <button class="button addButton" onclick="addItem()">Add</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <ul id="taskList" class="taskList">
                      <li data-index=0><input id="taskCheck" type="checkbox" class="taskCheck"/> <label for="taskCheck">Finish making the actual list work</label></li>
                      <li data-index=1><input id="taskCheck" type="checkbox" class="taskCheck"/> <label for="taskCheck">Connect and do extras</label></li>
                    </ul>
                </div>
                <div class="col-3">
                  <ul type="date" id="dateList" class="dateList">
                    <li data-index=0>2023-02-20</li>
                    <li data-index=1>2023-02-23</li>
                  </ul>
                </div>
                <div class="col-2">
                    <ul id="extrasList" class="extrasList">
                        <li data-index=0 id="extrasItem" class="extrasItem">
                            <button id="deleteButton" class="deleteButton" onclick="deleteItem(0)">X</button>
                            <input data-index=0 type="color" id="inputColor" onclick="changeColor(0)" value="#ff99c8">
                        </li>
                        <li data-index=1 id="extrasItem" class="extrasItem">
                            <button id="deleteButton" class="deleteButton" onclick="deleteItem(1)">X</button>
                            <input data-index=1 type="color" id="inputColor" onclick="changeColor(1)" value="#e4c1f9">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
